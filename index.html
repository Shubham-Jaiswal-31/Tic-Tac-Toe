<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="./stylex.css" rel="stylesheet">
    <script src="./index.js" charset="UTF-8" async></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <img src="./assets/logo.png" alt="Tic Tac Toe Logo">
        <div>
            <h1>Tic Tac Toe</h1>
            <h2>Where every game is different, but equally fun!</h2>
        </div>
    </header>

    <div class="content">
        <div class="settings container">
            <div class="mode-selector">
                <button id="vsModeButton">Duo Mode</button>
                <button id="soloModeButton">Solo Mode</button>
            </div>
            <div class="board-size-selector">
                <label for="boardSize">Enter board size (3-10):</label>
                <input type="number" id="boardSize" min="3" max="10" value="3" step="1">
            </div>

            <div class="theme-selector">
                <label for="theme">Choose Icon type:</label>
                <select id="theme">
                    <option value="0">&#10060; &#x2B55;</option>
                    <option value="1">&#x2718; &#x1F518;</option>
                    <option value="2">&#128105; &#128104;</option>
                </select>
            </div>

            <div class="name-inputs">
                <input type="text" id="playerXName" placeholder="Enter Player X's name">
                <input type="text" id="playerOName" placeholder="Enter Player O's name">
                <button id="setNamesButton">Set Names</button>
            </div>
        </div>
        

        <div class="game-container container">
            <div class="turn-indicator" id="turnIndicator">Player X's Turn</div>
            <div class="grid" id="grid">
            </div>
            <button class="reset-button" id="resetButton">Reset Game</button>
        </div>

        <div class="modal" id="modal">
            <div class="modal-content">
                <p>Are you sure you want to reset the game?</p>
                <div class="modal-buttons">
                    <button id="confirmReset">Yes</button>
                    <button id="cancelReset">No</button>
                </div>
            </div>
        </div>

        <div class="score-board container">
            <div class="score-info">
                <h2>Score Board</h2>
                <p id="playerXScore">Player X: 0</p>
                <p id="playerOScore">Player O: 0</p>
            </div>
            <button id="resetScoresButton">Reset Scores</button>
        </div>
    </div>

    <footer>
        <div class="social-media">
            <a href="https://www.facebook.com/shubham.anandjaiswal/" target="_blank"><i class="fa fa-facebook-f"></i></a>
            <a href="https://www.github.com/Shubham-Jaiswal-31" target="_blank"><i class="fa fa-github"></i></a>
            <a href="https://www.instagram.com/zeronity31/" target="_blank"><i class="fa fa-instagram"></i></a>
            <a href="https://www.linkedin.com/in/shubham-anand-jaiswal-3a41b91a0" target="_blank"><i class="fa fa-linkedin"></i></a>
        </div>
        <div class="footer-links">
            <a href="https://www.example.com/terms" target="_blank">Terms & Conditions</a>
            <a href="https://www.example.com/privacy" target="_blank">Privacy Policy</a>
        </div>
    </footer>
</body>
</html>
